@(title: String)(emailContent: Html)

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap-3.1.1-dist/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/ico" href="@routes.Assets.at("images/favicon.ico")">
    </head>
    
  <body>
    <table cellspacing="0" cellpadding="0" border="0" width="100%">
      <tr>
	    <td bgcolor="#eee">
          @emailContent
          @emailFooter()
	    </td>
      </tr>
    </table>
  </body>
  
  <script src="@routes.Assets.at("jquery/1.11.0/jquery-1.11.0.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("bootstrap-3.1.1-dist/js/bootstrap.min.js")" type="text/javascript"></script>

</html>
